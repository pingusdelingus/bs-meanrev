<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes Option Calculator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Black-Scholes Option Calculator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="calculator-container">
                    <h3>Input Parameters</h3>
                    <form id="optionForm">
                        <div class="mb-3">
                            <label for="stock_price" class="form-label">Current Stock Price (S)</label>
                            <input type="number" class="form-control" id="stock_price" value="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="strike_price" class="form-label">Strike Price (K)</label>
                            <input type="number" class="form-control" id="strike_price" value="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_to_maturity" class="form-label">Time to Maturity (T) in years</label>
                            <input type="number" class="form-control" id="time_to_maturity" value="1" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="risk_free_rate" class="form-label">Risk-Free Rate (r)</label>
                            <input type="number" class="form-control" id="risk_free_rate" value="0.05" step="0.001" required>
                        </div>
                        <div class="mb-3">
                            <label for="volatility" class="form-label">Volatility (Ïƒ)</label>
                            <input type="number" class="form-control" id="volatility" value="0.2" step="0.001" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                </div>

                <div class="spx-info">
                    <h4>SPX Options Information</h4>
                    <p>Current SPX Price: <span id="spx_price">Loading...</span></p>
                    <p>1 Month ATM Call: <span id="spx_call">Loading...</span></p>
                    <p>1 Month ATM Put: <span id="spx_put">Loading...</span></p>
                    <p id="spx_error" class="text-danger"></p>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-container">
                    <h3>Results</h3>
                    <div id="optionPrice" class="alert alert-info">
                        Option Price: <span id="price">-</span>
                    </div>
                    <div id="plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to update SPX information
            function updateSPXInfo() {
                $.ajax({
                    url: '/spx_info',
                    method: 'GET',
                    success: function(response) {
                        $('#spx_price').text(response.current_price);
                        $('#spx_call').text(response.atm_call);
                        $('#spx_put').text(response.atm_put);
                        
                        if (response.error) {
                            $('#spx_error').text(response.error).show();
                        } else {
                            $('#spx_error').hide();
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching SPX info:', error);
                        $('#spx_error').text('Error fetching SPX data. Please try again later.').show();
                    }
                });
            }

            // Update SPX info every 5 minutes
            updateSPXInfo();
            setInterval(updateSPXInfo, 300000);

            $('#optionForm').on('submit', function(e) {
                e.preventDefault();
                
                const data = {
                    stock_price: $('#stock_price').val(),
                    strike_price: $('#strike_price').val(),
                    time_to_maturity: $('#time_to_maturity').val(),
                    risk_free_rate: $('#risk_free_rate').val(),
                    volatility: $('#volatility').val()
                };
                
                $.ajax({
                    url: '/calculate',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        $('#price').text(response.option_price);
                        
                        // Create animated plot
                        const plotData = JSON.parse(response.plot);
                        const numPoints = plotData.data[0].x.length;
                        const frames = [];
                        
                        for (let i = 0; i < numPoints; i += 10) {
                            frames.push({
                                name: `frame${i}`,
                                data: [{
                                    x: plotData.data[0].x.slice(0, i + 1),
                                    y: plotData.data[0].y.slice(0, i + 1)
                                }]
                            });
                        }
                        
                        const layout = {
                            ...plotData.layout,
                            paper_bgcolor: 'var(--surface)',
                            plot_bgcolor: 'var(--bg)',
                            font: { color: 'var(--text)' },
                            xaxis: {
                                ...plotData.layout.xaxis,
                                gridcolor: 'var(--primary)',
                                color: 'var(--text)'
                            },
                            yaxis: {
                                ...plotData.layout.yaxis,
                                gridcolor: 'var(--primary)',
                                color: 'var(--text)'
                            }
                        };
                        
                        Plotly.newPlot('plot', plotData.data, layout, {
                            frame: frames,
                            transition: {
                                duration: 1000,
                                easing: 'cubic-in-out'
                            }
                        });
                    },
                    error: function(xhr, status, error) {
                        alert('Error calculating option price: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
