<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes Option Calculator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .calculator-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .result-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        #plot {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Black-Scholes Option Calculator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="calculator-container">
                    <h3>Input Parameters</h3>
                    <form id="optionForm">
                        <div class="mb-3">
                            <label for="stock_price" class="form-label">Current Stock Price (S)</label>
                            <input type="number" class="form-control" id="stock_price" value="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="strike_price" class="form-label">Strike Price (K)</label>
                            <input type="number" class="form-control" id="strike_price" value="100" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_to_maturity" class="form-label">Time to Maturity (T) in years</label>
                            <input type="number" class="form-control" id="time_to_maturity" value="1" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="risk_free_rate" class="form-label">Risk-Free Rate (r)</label>
                            <input type="number" class="form-control" id="risk_free_rate" value="0.05" step="0.001" required>
                        </div>
                        <div class="mb-3">
                            <label for="volatility" class="form-label">Volatility (Ïƒ)</label>
                            <input type="number" class="form-control" id="volatility" value="0.2" step="0.001" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-container">
                    <h3>Results</h3>
                    <div id="optionPrice" class="alert alert-info">
                        Option Price: <span id="price">-</span>
                    </div>
                    <div id="plot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#optionForm').on('submit', function(e) {
                e.preventDefault();
                
                const data = {
                    stock_price: $('#stock_price').val(),
                    strike_price: $('#strike_price').val(),
                    time_to_maturity: $('#time_to_maturity').val(),
                    risk_free_rate: $('#risk_free_rate').val(),
                    volatility: $('#volatility').val()
                };
                
                $.ajax({
                    url: '/calculate',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        $('#price').text(response.option_price);
                        Plotly.newPlot('plot', JSON.parse(response.plot));
                    },
                    error: function(xhr, status, error) {
                        alert('Error calculating option price: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
